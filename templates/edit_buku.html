<!DOCTYPE html>
<html lang="en">

<head>
    {{head|safe}}
    <title>Edit Buku</title>
</head>

<body>
    {{menu|safe}}
    <div class="menu">
        <div class="container">
            <h1 class="center">Edit Data</h1>
            <div>
                <div class="card-add">
                    <div class="card ml-auto mr-auto">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <form class="m-2" action="/editbuku/{{container.kode_buku}}" method="POST">
                                    <div class="mb-3">
                                        <label for="kode_buku" class="form-label">Kode Buku</label>
                                        <input type="text" name="kode_buku" class="form-control" id="kode_buku"
                                            placeholder="Kode Buku" value="{{container.kode_buku}}" required disabled>
                                    </div>
                                    <div class="mb-3">
                                        <label for="judul" class="form-label">Judul Buku</label>
                                        <input type="text" name="judul" class="form-control" id="judul"
                                            placeholder="Judul Buku" value="{{container.judul}}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="stok" class="form-label">Stock Buku</label>
                                        <input type="number" name="stok" class="form-control" id="stok"
                                            placeholder="Stock Buku" value="{{container.stok}}" required>
                                    </div><br><br>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <a href="/buku" class="btn btn-danger">Cancel</a>
                                </form>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    {{footer|safe}}
</body>

</html>
